<html>
    <head>
        <title>Evoludoom</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body bgcolor="white">
        <canvas id="gameCanvas" width="640" height="480" style="background: black;"></canvas>
        <div id="showHide">
            <canvas id="mapCanvas" width="640" height="480" style="width: 160px; height: 120;"></canvas>
            <button onclick="fullScreen()">FULLSCREEN</button>
            <br>
            FOV: <input type="number" step=1 id="FOV" value="60"><br>
            TRIP MODE (0 - DISABLED, 1 - ENABLED): <input type="number" step="1" id="TRIP_MODE" value="0"><br>
            WALLS MAX RGB: <input type="number" step=0.1 id="R" value="255"><input type="number" step=0.1 id="G" value="255"><input type="number" step=0.1 id="B" value="255"><br>
            FLOOR RGB: <input type="number" step=0.1 id="R2" value="220"><input type="number" step=0.1 id="G2" value="200"><input type="number" step=0.1 id="B2" value="175"><br>
            MAX FPS: <input type="number" step=1 id="FPS" value=60>
        </div>
        <script src="./js/engine.js"></script>
        <script src="./js/main.js"></script>
        <script>
            function fullScreen() {
                /*document.getElementById('gameCanvas').style.width = '100vw';
                document.getElementById('gameCanvas').style.height = '100vh';
                document.getElementById('showHide').style.display = 'none';*/
                document.getElementById('gameCanvas').webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT); //Chrome
                document.getElementById('gameCanvas').mozRequestFullScreen(); //Firefox
            }
        </script>
    </body>
</html>
